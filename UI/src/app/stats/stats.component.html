<div class="stats-container">
  <div class="stats-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Weekly Steps</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'line'"
          [data]="stepsChartData"
          [options]="stepsChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Calories Burned</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'bar'"
          [data]="caloriesChartData"
          [options]="caloriesChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Activity Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'doughnut'"
          [data]="activityChartData"
          [options]="activityChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Weekly Progress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'line'"
          [data]="progressChartData"
          [options]="progressChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-table-card">
      <mat-card-header>
        <mat-card-title>Weekly Statistics</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="statsData" class="stats-table">
          <ng-container matColumnDef="metric">
            <th mat-header-cell *matHeaderCellDef>Metric</th>
            <td mat-cell *matCellDef="let element">{{element.metric}}</td>
          </ng-container>

          <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef>Average</th>
            <td mat-cell *matCellDef="let element">{{element.average}}</td>
          </ng-container>

          <ng-container matColumnDef="best">
            <th mat-header-cell *matHeaderCellDef>Best</th>
            <td mat-cell *matCellDef="let element">{{element.best}}</td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
